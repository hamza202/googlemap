        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>
    function myMap() {
        var mapProp = {
            center: new google.maps.LatLng(24.93781342645239 , 46.72206290976101),
            zoom: 9,
        };
        var map = new google.maps.Map(document.getElementById("map"), mapProp);

        google.maps.event.addListener(map, 'click', function (event) {
            var lang = event.latLng.lng();
            var lat = event.latLng.lat();
            document.getElementById("lng").value = lang;
            document.getElementById("lat").value = lat;
        });
        var marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(24.93781342645239 , 46.72206290976101),
            icon: 'images/marker.png'
        });
        google.maps.event.addListener(map, 'click', function (event) {
            marker.setPosition(event.latLng);
        });

    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_BD5Oea2Sx0S3AQYNaB97s_2M6Qc2FwU&libraries=places&callback=myMap"
></script>
